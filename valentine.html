<!DOCTYPE html>
<html>
<head>
<title>My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: linear-gradient(-45deg, #ff4d6d, #ff758f, #ff8fa3, #ffc2d1);
    background-size: 400% 400%;
    animation: gradientBG 8s ease infinite;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.container {
    background: white;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    width: 90%;
    max-width: 400px;
}

h1 {
    color: #ff4d6d;
    margin-bottom: 15px;
}

#message {
    min-height: 60px;
    margin-bottom: 20px;
    font-size: 18px;
}

button {
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background: #ff4d6d;
    color: white;
}

#yes:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px #ff4d6d;
}

#no {
    background: #ccc;
    position: relative;
}

.heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
    color: white;
}

@keyframes float {
    0% {transform: translateY(100vh) scale(1); opacity: 1;}
    100% {transform: translateY(-10vh) scale(1.5); opacity: 0;}
}

.firework {
    position: absolute;
    font-size: 30px;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    0% {transform: scale(0); opacity: 1;}
    100% {transform: scale(3); opacity: 0;}
}
</style>
</head>

<body>

<div class="container">
    <h1>Hey ‚ù§Ô∏è</h1>
    <div id="message"></div>
    <h2>Will you be my Valentine? üíï</h2>
    <button id="yes" onclick="yesClicked()">Yes üíñ</button>
    <button id="no">No üò¢</button>
</div>

<script>
// Typewriter Effect
const text = "From the moment I met you, everything feels brighter ‚ú®";
let i = 0;
function typeWriter() {
    if (i < text.length) {
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
    }
}
typeWriter();

// Impossible No Button
const noBtn = document.getElementById("no");

document.addEventListener("mousemove", function(e) {
    const rect = noBtn.getBoundingClientRect();

    const distance = Math.sqrt(
        Math.pow(e.clientX - (rect.left + rect.width / 2), 2) +
        Math.pow(e.clientY - (rect.top + rect.height / 2), 2)
    );

    if (distance < 120) {
        moveButton();
    }
});

function moveButton() {
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
}

// UPDATED YES FUNCTION WITH YOUR TEXT
function yesClicked() {
    document.body.innerHTML = `
    <div style="
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        height:100vh;
        background:linear-gradient(45deg,#ff4d6d,#ff8fa3);
        color:white;
        text-align:center;
        padding:20px;
    ">
        <h1 style="font-size:42px; margin-bottom:20px;">
            She Said YES!!! üíñüéâ
        </h1>

        <p style="font-size:20px; max-width:600px; line-height:1.6;">
            This is the happiest moment of my life ‚ù§Ô∏è <br><br>
            I promise to always stand by your side, support your dreams,
            and make you smile every single day ‚ú® <br><br>
            Our story is just beginning üíï
        </p>
    </div>`;

    document.body.style.display = "flex";
    document.body.style.justifyContent = "center";
    document.body.style.alignItems = "center";

    // Fireworks
    setInterval(() => {
        const firework = document.createElement("div");
        firework.classList.add("firework");
        firework.innerHTML = "üíñ";
        firework.style.left = Math.random() * 100 + "vw";
        firework.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(firework);

        setTimeout(() => {
            firework.remove();
        }, 1000);
    }, 400);
}

// Floating Hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 10 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}, 300);

</script>

</body>
</html>
